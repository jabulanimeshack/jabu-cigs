<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback | GrimmDraw</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      background-image: url('laying down smoking.jpg'); 
      background-size: cover;
      background-position: center;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      flex-shrink: 0;
      width: 100%;
    }

    nav {
      background: black;
      padding: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      flex: 1;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
      color: #f8c471;
    }

    .nav-right {
      color: white;
      font-weight: bold;
      margin-left: auto;
      padding-right: 20px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    form {
      background-color: rgba(0, 0, 0, 0.5); 
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      position: relative;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: rgba(255, 255, 255, 0.8);
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: inline-block;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    .success-message {
      color: #4CAF50;
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
      display: none;
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      font-size: 14px;
      text-align: center;
      width: 100%;
      flex-shrink: 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>GrimmDraw</h1>
  </header>

  <nav>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="product.html">Product</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="feedback.html">Feedback</a>
      <a href="cart.html">Cart</a>
    </div>
    <div class="nav-right">
      ðŸ›’ Cart: <span id="cart-count">0</span>
    </div>
  </nav>

  <main>
    <form id="feedbackForm">
      <h1>Feedback Form</h1>
      First Name: <br> 
      <input type="text" name="firstname" id="firstname" required><br>
      Last Name: <br> 
      <input type="text" name="lastname" id="lastname" required><br><br>

      Email: <br> 
      <input type="text" name="email" id="email" required><br><br>

      Telephone: <br> 
      <input type="text" name="telephone" id="telephone"><br><br>

      <label for="accounts">Account Executive: </label>
      <input type="checkbox" id="accounts" name="accounts"><br>

      Business Executive: 
      <input type="checkbox" id="job"><br>

      Inside Sales: 
      <input type="checkbox"><br>

      Sales Management: 
      <input type="checkbox"><br>

      VP Sales: 
      <input type="checkbox"><br><br>

      <input type="submit" value="Submit">
      <p class="success-message" id="successMessage">Thank you for your feedback!</p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 GrimmDraw | All Rights Reserved</p>
  </footer>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const first = document.getElementById("firstname").value.trim();
      const last = document.getElementById("lastname").value.trim();
      const email = document.getElementById("email").value.trim();

      if (first && last && email) {
        document.getElementById("successMessage").style.display = "block";
        this.reset();
      } else {
        alert("Please fill out all required fields.");
      }
    });
  </script>
</body>
</html>

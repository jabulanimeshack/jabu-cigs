<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products | GrimmDraw</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: Arial, sans-serif;
      color: white;
      background: url('model holding cig.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    nav {
      background: black;
      padding: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
      color: #f8c471;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    .category {
      margin-bottom: 80px;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
    }

    .category h2 {
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px black;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
      max-width: 1100px;
      margin: 0 auto;
    }

    .product {
      width: 220px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(0.95);
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .product-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 10px;
      font-size: 14px;
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.3s ease;
      text-align: center;
    }

    .product:hover .product-info {
      opacity: 1;
      transform: translateY(0);
    }

    .add-to-cart {
      margin-top: 8px;
      padding: 6px 12px;
      background-color: #f8c471;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #f0b849;
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>GrimmDraw</h1>
  </header>

  <nav>
    <div style="display: flex; justify-content: center; align-items: center; flex: 1; gap: 20px; flex-wrap: wrap;">
      <a href="index.html">Home</a>
      <a href="product.html">Product</a>

      <a href="cart.html">ðŸ›’ Cart: <span id="cart-count">0</span></a>    
</div>
    
  </nav>

  <main>
    <!-- PRODUCT CATEGORIES -->
    <section class="category" id="tobacco">
      <h2>Tobacco</h2>
      <div class="product-grid" id="tobacco-grid"></div>
    </section>

    <section class="category" id="nicotine-pouches">

    </section>

    <section class="category" id="lighters">

    </section>

  </main>

  <footer>
    <p>&copy; 2025 GrimmDraw | All Rights Reserved</p>
  </footer>

  <script>

document.addEventListener("click", function(e) {
  if (e.target.classList.contains("add-to-cart")) {
    const productCard = e.target.closest(".product");
    const img = productCard.querySelector("img").src;
    const name = productCard.querySelector("p").innerText;
    const price = (Math.random() * 20 + 5).toFixed(2); // You can assign real prices if available

    const cartItem = { img, name, price, quantity: 1 };

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const existingItem = cart.find(item => item.name === name);
    if (existingItem) {
      existingItem.quantity++;
    } else {
      cart.push(cartItem);
    }

    localStorage.setItem("cart", JSON.stringify(cart));

    // Update cart count
    const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
    document.getElementById("cart-count").innerText = totalCount;
  }
});

// On page load, update cart count
window.addEventListener("DOMContentLoaded", () => {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
  document.getElementById("cart-count").innerText = totalCount;
});

      ]

    const gridSections = {
      tobacco: document.getElementById("tobacco-grid"),
      nicotinePouches: document.getElementById("nicotine-pouches-grid"),
      lighters: document.getElementById("lighters-grid"),
      vapes: document.getElementById("vapes-grid"),
      otherItems: document.getElementById("other-items-grid")
    };

    let cartCount = 0;

    function createProductSection(category, productsArray) {
      const grid = gridSections[category];
      productsArray.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.img}" alt="${product.name}">
          <div class="product-info">
            <p>${product.name}</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>
        `;
        grid.appendChild(div);
      });
    }

    Object.keys(products).forEach(category => {
      createProductSection(category, products[category]);
    });

    document.addEventListener("click", function(e) {
      if (e.target.classList.contains("add-to-cart")) {
        cartCount++;
        document.getElementById("cart-count").innerText = cartCount;
      }
    });
  </script>

</html>

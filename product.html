<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product | JABU CIGS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-Height Layout */
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: url('model holding cig.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Header + Navigation Wrapper */
        .header-nav {
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 0; /* Prevents gap */
        }

        /* Navigation - Flush with Header */
        nav {
            background: black;
            padding: 15px;
            margin: 0; /* Ensures no gap between header and navigation */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
            color: #f8c471;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .product-page h1, .product-page h2 {
            margin-bottom: 15px;
        }

        /* Product Grid */
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            max-width: 900px;
        }

        .product {
            width: 220px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .product-name {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            font-size: 14px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header + Navigation Wrapper -->
    <div class="header-nav">
        <header>
            <h1>PREMIUM QUALITY CIGARETTES</h1>
        </header>

        <nav>
            <a href="index.html">Home</a>
            <a href="product.html">Product</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>

    <!-- Main Content -->
    <main>
        <section class="product-page">
            <h1>OUR PRODUCTS</h1>
            <h2>TOBACCO CIGARETTES</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="nike cig.jpeg" alt="Nike Cigarettes">
                    <p class="product-name">Nike Cigarettes</p>
                </div>
                <div class="product">
                    <img src="waltz.jpeg" alt="Waltz cigarettes">
                    <p class="product-name">Waltz Cigarettes</p>
                </div>
                <div class="product">
                    <img src="Inverroche Limestone Rum.jpeg" alt="ILR Cigarettes">
                    <p class="product-name">Wood Land Cigarettes</p>
                </div>
                <div class="product">
                    <img src="hupman.jpg" alt="Hupman cigarettes">
                    <p class="product-name">Hupman</p>
                </div>
                <div class="product">
                    <img src="brown bear herbs.jpg" alt="Brown Bear Herbs">
                    <p class="product-name">Brown Bear Herbs</p>
                </div>
                <div class="product">
                    <img src="american spirit black.jpg" alt="American Spirit Black">
                    <p class="product-name">American Spirit Black</p>
                </div>
                <div class="product">
                    <img src="marlboro ash tray.jpeg" alt="Marlboro Ash Tray">
                    <p class="product-name">Marlboro Ash Tray</p>
                </div>
                <div class="product">
                    <img src="marlboro drawer.jpeg" alt="Marlboro Drawer">
                    <p class="product-name">Marlboro Drawer</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Jabu Cigs | All Rights Reserved</p>
    </footer>

</body>
</html>

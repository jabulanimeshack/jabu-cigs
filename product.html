<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | JABU CIGS</title>
    <link rel="stylesheet" href="style.css">
    <style>
      /* Set a fixed background */
      body {
        background: url('model holding cig.jpg') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      /* Styling for header */
      header {
        text-align: center;
        padding: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        font-size: 24px;
        font-weight: bold;
      }

      /* Separate Navigation Bar */
      nav {
        text-align: center;
        background: black;
        padding: 15px;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 20px;
        font-size: 18px;
        font-weight: bold;
      }

      /* Product section */
      .product-page {
        text-align: center;
        padding: 20px;
        color: white;
      }

      /* Product grid */
      .product-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }

      .product {
        width: 220px;
        text-align: center;
      }

      .product img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      }

      /* Product Name Below Image */
      .product-name {
        margin-top: 10px;
        font-size: 16px;
        font-weight: bold;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      PREMIUM QUALITY CIGARETTES
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="product.html">Product</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

    <main>
      <section class="product-page">
        <h1>OUR PRODUCT</h1>
        <h2>TOBACCO CIGARETTES</h2>
        <div class="product-grid">
          <div class="product">
            <img src="nike cig.jpeg" alt="Nike Cigarettes">
            <p class="nike cigarettes">Nike Cigarettes</p>
          </div>
          <div class="product">
            <img src="waltz.jpeg" alt="Waltz cigarettes">
            <p class="waltz clear cigarettes">Waltz cigarettes</p>
          </div>
          <div class="product">
            <img src="Inverroche Limestone Rum.jpeg" alt="ILR Cigarettes">
            <p class="ILR cigarettes">ILR cigarettes</p>
          </div>
          <div class="product">
            <img src="hupman.jpg" alt="Hupman cigarettes">
            <p class="hupman premium cigarettes">Hupman</p>
          </div>
          <div class="product">
            <img src="brown bear herbs.jpg" alt="Brown Bear Herbs">
            <p class="brown bear herbal cigarettes">Brown Bear Herbs</p>
          </div>
          <div class="product">
            <img src="american spirit black" alt="American Spirit Black">
            <p class="american spirit black premium cigarettes">American Spirit Black</p>
          </div>
          <div class="product">
            <img src="marlboro ash tray.jpeg" alt="marlboro ash tray">
            <p class="marlboro designer ash tray">marlboro ash tray</p>
          </div>
          <div class="product">
            <img src="marlboro drawer.jpeg" alt="Marlboro Drawer">
            <p class="marlboro designer drawer">Marlboro Drawer</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

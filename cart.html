<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart | GrimmDraw</title>

  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: Arial, sans-serif;
      color: white;
      background: url('shopping trolly.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    nav {
      background: black;
      padding: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
      color: #f8c471;
    }

    .nav-right {
      color: white;
      font-weight: bold;
      margin-left: auto;
      padding-right: 20px;
    }

    .cart-container {
      max-width: 900px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .cart-title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #444;
    }

    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 15px;
    }

    .item-details {
      flex-grow: 1;
      display: flex;
      align-items: center;
    }

    .item-info {
      display: flex;
      flex-direction: column;
    }

    .item-name {
      font-size: 18px;
      font-weight: bold;
    }

    .item-desc {
      font-size: 14px;
      color: #ccc;
    }

    .item-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .item-actions input {
      width: 50px;
      padding: 5px;
      text-align: center;
      border: none;
      background: #222;
      color: white;
      border-radius: 4px;
    }

    .item-actions button {
      background: none;
      border: none;
      color: #f44336;
      cursor: pointer;
      font-size: 14px;
    }

    .cart-summary {
      text-align: right;
      margin-top: 20px;
      font-size: 20px;
    }

    .checkout-btn {
      background: #f8c471;
      color: black;
      border: none;
      padding: 12px 25px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    .checkout-btn:hover {
      background: #e0ac57;
    }
  </style>
</head>
<body>

  <header>GrimmDraw</header>

  <nav>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="product.html">Product</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="feedback.html">Feedback</a>
      <a href="cart.html">Cart</a>
    </div>
    <div class="nav-right">
      ðŸ›’ Cart: <span id="cart-count">0</span>
    </div>
  </nav>

  <main class="cart-container">
<div class="cart-title">Your Shopping Cart</div>
<div id="cart-items"></div>
<div class="cart-summary">
  Total: $<span id="total-price">0.00</span>
  <br>
  <button class="checkout-btn">Proceed to Checkout</button>
</div>    <div class="cart-title">Your Shopping Cart</div>

      </div>
    </div>

    <!-- Additional cart-item blocks go here -->

    <div class="cart-summary">
      Total: $12.99
      <br>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </main>
<script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const container = document.getElementById("cart-items");
    const totalDisplay = document.getElementById("total-price");
    let total = 0;

    cart.forEach((item, index) => {
      const itemTotal = item.quantity * parseFloat(item.price);
      total += itemTotal;

      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <div class="item-details">
          <img src="${item.img}" alt="${item.name}">
          <div class="item-info">
            <span class="item-name">${item.name}</span>
            <span class="item-desc">Quantity: ${item.quantity}</span>
          </div>
        </div>
        <div class="item-actions">
          <input type="number" value="${item.quantity}" min="1" data-index="${index}">
          <span>$${itemTotal.toFixed(2)}</span>
          <button data-index="${index}">Remove</button>
        </div>
      `;
      container.appendChild(div);
    });

    totalDisplay.innerText = total.toFixed(2);
    document.getElementById("cart-count").innerText = cart.reduce((sum, item) => sum + item.quantity, 0);
  }

  // Handle quantity changes and removal
  document.addEventListener("input", function(e) {
    if (e.target.type === "number") {
      const index = e.target.getAttribute("data-index");
      const cart = JSON.parse(localStorage.getItem("cart"));
      cart[index].quantity = parseInt(e.target.value);
      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload(); // Simple reload to refresh totals
    }
  });

  document.addEventListener("click", function(e) {
    if (e.target.tagName === "BUTTON" && e.target.hasAttribute("data-index")) {
      const index = e.target.getAttribute("data-index");
      const cart = JSON.parse(localStorage.getItem("cart"));
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload();
    }
  });

  window.addEventListener("DOMContentLoaded", loadCart);
</script>
</body>
</html>

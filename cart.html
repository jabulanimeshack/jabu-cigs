<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Shopping Cart</h1>

    <div class="bg-white shadow rounded-lg p-4">
      <!-- Cart Item -->
      <div class="flex items-center justify-between border-b py-4">
        <div class="flex items-center gap-4">
          <img src="https://via.placeholder.com/60" alt="Product Image" class="w-16 h-16 object-cover rounded" />
          <div>
            <h2 class="text-lg font-semibold">Product Name</h2>
            <p class="text-gray-500">Category or Description</p>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <input type="number" value="1" min="1" class="w-16 border rounded px-2 py-1 text-center" />
          <p class="text-lg font-medium">$12.99</p>
          <button class="text-red-500 hover:underline">Remove</button>
        </div>
      </div>

      <!-- Repeat the cart item block for each product -->

      <!-- Summary Section -->
      <div class="mt-6 text-right">
        <p class="text-xl font-semibold">Total: $12.99</p>
        <button class="mt-4 bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
          Proceed to Checkout
        </button>
      </div>
    </div>
  </div>
</body>
</html>

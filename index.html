<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | JABU CIGS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-Height Layout */
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: black;
            overflow: hidden;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Navigation (Flush with Header) */
        nav {
            background: black;
            padding: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
            color: #f8c471;
        }

        /* Background Images Side by Side */
        .background-container {
            display: flex;
            width: 100%;
            flex: 1;
        }

        .bg-image {
            flex: 1;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .bg1 { background-image: url('girl smoking.jpg'); }
        .bg2 { background-image: url('guy holding cig.jpg'); }
        .bg3 { background-image: url('couple smoking.jpg'); }

        /* Main Content (Centered) */
        main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        /* Footer at Bottom */
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            font-size: 14px;
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Jabu Cigs</h1>
    </header>

    <!-- Navigation (Directly Under Header) -->
    <nav>
        <a href="index.html">Home</a>
        <a href="product.html">Product</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Background Images Side by Side -->
    <div class="background-container">
        <div class="bg-image bg1"></div>
        <div class="bg-image bg2"></div>
        <div class="bg-image bg3"></div>
    </div>

    <!-- Main Content (Overlayed Center) -->
    <main>
        <h2>EXPERIENCE PREMIUM QUALITY</h2>
        <p>Discover our range of top-tier cigarettes, crafted for a smooth and refined smoking experience.</p>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Jabu Cigs | All Rights Reserved</p>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrimmDraw</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 200vh; /* to allow scroll */
      font-family: Arial, sans-serif;
      color: white;
      background: black;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    nav {
      background: black;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      flex-wrap: wrap;
      z-index: 2;
    }

    .nav-left {
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .nav-left a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    .nav-left a:hover {
      text-decoration: underline;
      color: #f8c471;
    }

    .nav-right {
      position: absolute;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-input {
      padding: 8px 14px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      width: 200px;
    }

    .login-link,
    .signup-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      background-color: #444;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .login-link:hover,
    .signup-link:hover {
      background-color: #f8c471;
      color: black;
    }

    .background-container {
      display: flex;
      width: 100%;
      height: 100vh;
      transition: opacity 1s ease-in-out;
      z-index: 1;
      position: relative;
    }

    .bg-image {
      flex: 1;
      background-size: cover;
      background-position: center;
    }

    .bg1 { background-image: url('girl smoking.jpg'); }
    .bg2 { background-image: url('guy holding cig.jpg'); }
    .bg3 { background-image: url('couple smoking.jpg'); }

    .background-container.fade-out {
      opacity: 0.3;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      pointer-events: none;
    }

    .bg-video.active {
      opacity: 1;
    }

    main {
      position: relative;
      z-index: 2;
      text-align: center;
      margin-top: -50vh;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      font-size: 14px;
      text-align: center;
      width: 100%;
      position: relative;
      z-index: 2;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-left, .nav-right {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        margin-top: 10px;
      }

      .search-input {
        width: 100%;
        margin-bottom: 10px;
      }

      .login-link,
      .signup-link {
        width: 100%;
        text-align: center;
        margin: 5px 0;
      }

      .background-container {
        flex-direction: column;
      }

      .bg-image {
        height: 50vh;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>GrimmDraw</h1>
  </header>

  <nav>
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="product.html">Product</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="feedback.html">Feedback</a>
    </div>

    <div class="nav-right">
      <input type="text" placeholder="Search..." class="search-input" id="searchInput">
      <a href="login.html" class="login-link">Login</a>
      <a href="signup.html" class="signup-link">Sign Up</a>
    </div>
  </nav>

  <!-- Background Images -->
  <div class="background-container" id="backgroundImages">
    <div class="bg-image bg1"></div>
    <div class="bg-image bg2"></div>
    <div class="bg-image bg3"></div>
  </div>

  <!-- Background Video -->
  <video id="bgVideo" class="bg-video" autoplay muted loop playsinline>
    <source src="smoking b roll.mov" type="video/mp4" />
  </video>

  <main>
    <h2>EXPERIENCE PREMIUM QUALITY</h2>
    <p>Discover our range of top-tier cigarettes, crafted for a smooth and refined smoking experience.</p>
  </main>

  <footer>
    <p>&copy; 2025 GrimmDraw | All Rights Reserved</p>
  </footer>

  <!-- Scroll Script -->
  <script>
    const bgVideo = document.getElementById('bgVideo');
    const bgImages = document.getElementById('backgroundImages');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 100) {
        bgVideo.classList.add('active');
        bgImages.classList.add('fade-out');
      } else {
        bgVideo.classList.remove('active');
        bgImages.classList.remove('fade-out');
      }
    });
  </script>

</body>
</html>

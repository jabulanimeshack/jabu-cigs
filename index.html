<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrimmDraw</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      background: black;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      position: relative;
      z-index: 3;
    }

    nav {
      background: black;
      padding: 15px 20px;
      text-align: center;
      z-index: 3;
      position: relative;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
      color: #f8c471;
    }

    .nav-right {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .search-input {
      padding: 8px 14px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    .login-link, .signup-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      background-color: #444;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .login-link:hover, .signup-link:hover {
      background-color: #f8c471;
      color: black;
    }

    #backgroundImages {
      display: flex;
      width: 100%;
      height: 100vh;
      transition: opacity 1s ease-in-out;
      z-index: 0;
      position: fixed;
      top: 120px; /* Push down below header + nav */
      left: 0;
    }

    .bg-image {
      flex: 1;
      background-size: cover;
      background-position: center;
    }

    .bg1 { background-image: url('girl smoking.jpg'); }
    .bg2 { background-image: url('guy holding cig.jpg'); }
    .bg3 { background-image: url('couple smoking.jpg'); }

    #backgroundImages.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease-in-out;
    }

    .bg-video.active {
      opacity: 1;
      pointer-events: auto;
    }

    main {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
      max-width: 90%;
      z-index: 2;
      text-align: center;
      transition: opacity 0.5s ease;
    }

    main.hidden {
      opacity: 0;
      pointer-events: none;
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      font-size: 14px;
      text-align: center;
      width: 100%;
      position: fixed;
      bottom: 0;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .nav-links, .nav-right {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .search-input {
        width: 100%;
      }

      .login-link, .signup-link {
        width: 100%;
        text-align: center;
      }

      #backgroundImages {
        flex-direction: column;
      }

      .bg-image {
        height: 33.3vh;
      }

      main {
        top: 45%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>GrimmDraw</h1>
  </header>

  <nav>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="product.html">Product</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="feedback.html">Feedback</a>
      <a href="cart.html">ðŸ›’ Cart: <span id="cart-count">0</span></a>
    </div>
    <div class="nav-right">
      <input type="text" placeholder="Search..." class="search-input">
      <a href="login.html" class="login-link">Login</a>
      <a href="signup.html" class="signup-link">Sign Up</a>
    </div>
  </nav>

  <!-- Background images container -->
  <div id="backgroundImages">
    <div class="bg-image bg1"></div>
    <div class="bg-image bg2"></div>
    <div class="bg-image bg3"></div>
  </div>

  <!-- Background video -->
  <video id="bgVideo" class="bg-video" autoplay muted loop playsinline>
    <source src="smoking b roll.mov" type="video/mp4" />
  </video>

  <!-- Main content -->
  <main id="premiumSection">
    <h2>EXPERIENCE PREMIUM QUALITY</h2>
    <p>Discover our range of top-tier cigarettes, crafted for a smooth and refined smoking experience.</p>
  </main>

  <footer>
    <p>&copy; 2025 GrimmDraw | All Rights Reserved</p>
  </footer>

  <script>
    const bgVideo = document.getElementById('bgVideo');
    const bgImages = document.getElementById('backgroundImages');
    const premiumSection = document.getElementById('premiumSection');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 100) {
        // Scroll down: show video, hide images + main
        bgVideo.classList.add('active');
        bgImages.classList.add('hidden');
        premiumSection.classList.add('hidden');
      } else {
        // Scroll up: show images + main, hide video
        bgVideo.classList.remove('active');
        bgImages.classList.remove('hidden');
        premiumSection.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | JABU CIGS</title>
    <link rel="stylesheet" href="style.css">
    <style>
      /* Full-page container */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: auto;
      }

      /* Fixed background container */
      .background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
      }

      /* Background images side by side */
      .bg-image {
        flex: 1;
        background-size: cover;
        background-position: center;
        height: 100vh;
      }

      /* Assign images */
      .bg1 { background-image: url('black guy holdong cig.jpg'); }
      .bg2 { background-image: url('guy holding cig.jpg'); }
      .bg3 { background-image: url('couple smoking.jpg'); }

      /* Content overlay */
      .content {
        position: relative;
        z-index: 2;
        text-align: center;
        color: white;
        padding: 20px;
      }

      /* Styling for header */
      header {
        text-align: center;
        padding: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        font-size: 24px;
        font-weight: bold;
        position: relative;
        z-index: 2;
      }

      /* Navigation bar */
      nav {
        text-align: center;
        background: black;
        padding: 15px;
        position: relative;
        z-index: 2;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 20px;
        font-size: 18px;
        font-weight: bold;
      }

      /* Main content section */
      .home-content {
        position: relative;
        z-index: 2;
        padding: 50px;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Background images -->
    <div class="background-container">
      <div class="bg-image bg1"></div>
      <div class="bg-image bg2"></div>
      <div class="bg-image bg3"></div>
    </div>

    <!-- Header -->
    <header>
      WELCOME TO JABU CIGS
    </header>

    <!-- Navigation -->
    <nav>
      <a href="index.html">Home</a>
      <a href="product.html">Product</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

    <!-- Main Content -->
    <main class="home-content">
      <h1>EXPERIENCE PREMIUM QUALITY</h1>
      <p>Discover our range of top-tier cigarettes, crafted for a smooth and refined smoking experience.</p>
    </main>
  </body>
</html>
